{% extends "base.html" %}
{% block title %}系统配置{% endblock %}

{% block content %}
<div class="config-container">
    <h1 class="page-title">系统配置</h1>
    
    <div class="tab-container">
        <button class="tab-btn active" id="tab-chain" onclick="switchTab('chain')">接龙配置</button>
        <button class="tab-btn" id="tab-vote" onclick="switchTab('vote')" >投票配置</button>
    </div>
    
    <div id="chainConfig" class="config-section">
        <div class="form-group">
            <label for="nameList">名单列表</label>
            <textarea id="nameList" class="form-control" placeholder="输入名单，每行一个名字"></textarea>
        </div>
        <div class="preview-list" id="preview-name"></div>
        <button class="btn btn-primary" onclick="saveChainConfig()">保存配置</button>
    </div>
    
    <div id="voteConfig" class="config-section" style="display:none">
        <div class="form-group">
            <label for="voteTitle">投票标题</label>
            <input type="text" id="voteTitle" class="form-control" placeholder="请输入投票提示语">
        </div>
        <div class="form-group option-layout">
            <div class="option-input">
                <label for="optionList">投票选项</label>
                <textarea id="optionList" class="form-control" placeholder="输入选项，每行一个选项"></textarea>
            </div>
            <div class="option-preview">
                <label>预览</label>
                <div class="preview-list" id="preview-option"></div>
            </div>
        </div>
        <div class="form-group checkbox-group">
            <label>
                <input type="checkbox" id="showCount">
                <span>是否显示投票人数</span>
            </label>
        </div>
        <button class="btn btn-primary" onclick="saveVoteConfig()">保存配置</button>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/admin/config.js') }}"></script>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin/config.css') }}">
{% endblock %}
